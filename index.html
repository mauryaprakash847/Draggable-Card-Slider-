<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Infinite Card Slider JavaScript | Prakash Maurya</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <i id="left" class="fa-solid fa-angle-left"></i>
      <ul class="carousel">
        <li class="card">
          <div class="img"><img src="img-1.jpg" alt="img" draggable="false"></div>
          <h2>Mark Ruffalo</h2>
          <span>Hulk</span>
        </li>
        <li class="card">
          <div class="img"><img src="img-2.jpg" alt="img" draggable="false"></div>
          <h2>Prakash Maurya</h2>
          <span>Full Stack Developer</span>
        </li>
        <li class="card">
          <div class="img"><img src="img-3.jpg" alt="img" draggable="false"></div>
          <h2>Benedict Cumberbatch</h2>
          <span>Doctor Strange</span>
        </li>
        <li class="card">
          <div class="img"><img src="img-4.jpg" alt="img" draggable="false"></div>
          <h2>Chris Hemsworth</h2>
          <span>Thor</span>
        </li>
        <li class="card">
          <div class="img"><img src="img-5.jpg" alt="img" draggable="false"></div>
          <h2>Chris Evans</h2>
          <span>Captain America</span>
        </li>
        <li class="card">
          <div class="img"><img src="img-6.jpg" alt="img" draggable="false"></div>
          <h2>Robert Downey Jr.</h2>
          <span>Iron Man</span>
        </li>
      </ul>
      <i id="right" class="fa-solid fa-angle-right"></i>
    </div>

  </body>
</html>
